<div class="container center">
<form  (ngSubmit)="loginSubmit()">
    <h2 class="subtitle texCen">Log In</h2>
<div class="field" >
    <p class="control has-icons-left has-icons-right">
      <input [(ngModel)]="formCreds.email" class="input is-primary" name="email" type="email" placeholder="Email">
      <span class="icon is-small is-left">
        <i class="fas fa-envelope"></i>
      </span>
      <span class="icon is-small is-right">
        <i class="fas fa-check"></i>
      </span>
    </p>
  </div>
  <div class="field">
    <p class="control has-icons-left">
      <input [(ngModel)]="formCreds.password" class="input is-primary " name="password" type="password" placeholder="Password">
      <span class="icon is-small is-left">
        <i class="fas fa-lock"></i>
      </span>
    </p>

    
  </div>

    <button class="button is-primary">Log In</button>
  
</form>
</div>
